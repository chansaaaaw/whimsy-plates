<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello! - Whimsy Plates</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>Let’s Chat, Darling!</h1>
        <p>Got a sweet thought or a cute question? Don’t be shy, drop me a message! I’m excited to hear from you, gorgeous!</p>

        <form class="contact-form">
            <label for="name">Your Lovely Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Sparkling Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Your Sweet Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Your Love</button>
        </form>
    </div>
</body>
</html>
